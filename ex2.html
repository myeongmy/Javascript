<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title> 
    </head>
    <body>
        <input type="button" value="Hi" onclick="alert('hi');">   <!--onclick 다음에는 자바스크립트 문법이 온다-->
        <input type="text" onchange="alert('changed')"> <!--text 내용이 변하면 나타나는 이벤트가 onchange-->
        <input type="text" onkeydown="alert('key down!')">
    </body>
</html>
